<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty Math Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: #ff9eb5 url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAHklEQVQ4T2NkYGAwZsAEzDExKIPwPwTjMAr/QQYDAwA7BAkzKk8d4QAAAABJRU5ErkJggg==');
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255,105,180,0.4);
            width: 95%;
            max-width: 600px;
            margin: 20px;
            position: relative;
            z-index: 1;
        }

        .question-box {
            background: #fff;
            padding: 2rem;
            border-radius: 15px;
            margin: 1rem 0;
            box-shadow: 0 5px 15px rgba(255,105,180,0.2);
        }

        .question-number {
            color: #ff69b4;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .question-text {
            font-size: 1.8rem;
            color: #ff1493;
            margin: 1.5rem 0;
            min-height: 60px;
        }

        .options-container {
            display: grid;
            gap: 1rem;
            margin: 2rem 0;
        }

        .option-btn {
            background: #ffb6c1;
            border: none;
            padding: 1.2rem;
            border-radius: 50px;
            font-size: 1.3rem;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option-btn:hover:not(:disabled) {
            transform: scale(1.05);
            background: #ff69b4;
        }

        .option-btn.correct {
            background: #98fb98 !important;
            color: #228b22 !important;
            animation: correctAnim 0.5s ease;
        }

        .option-btn.wrong {
            background: #ffb6c1 !important;
            color: #dc143c !important;
            animation: wrongAnim 0.5s ease;
        }

        .score-board {
            text-align: center;
            font-size: 1.5rem;
            color: #ff69b4;
            margin-top: 1rem;
        }

        .progress-bar {
            height: 10px;
            background: #ffe6ee;
            border-radius: 5px;
            margin: 1rem 0;
        }

        .progress {
            height: 100%;
            background: #ff69b4;
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ff69b4;
            animation: confettiFall 3s linear;
            z-index: 0;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }

        @keyframes correctAnim {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes wrongAnim {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        .final-score {
            text-align: center;
            padding: 2rem;
        }

        .restart-btn {
            background: #ff69b4;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255,105,180,0.4);
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="question-box">
            <div class="question-number">Pertanyaan <span id="current-question">1</span>/10</div>
            <div class="progress-bar">
                <div class="progress" id="progress" style="width: 10%"></div>
            </div>
            <div class="question-text" id="question"></div>
            <div class="options-container" id="options"></div>
        </div>
        <div class="score-board" id="score">Skor: 0</div>
    </div>

    <audio id="correct-sound" src="https://assets.mixkit.co/active_storage/sfx/257/257-preview.mp3"></audio>
    <audio id="wrong-sound" src="https://assets.mixkit.co/active_storage/sfx/258/258-preview.mp3"></audio>

    <script>
        class MathQuiz {
            constructor() {
                this.totalQuestions = 10;
                this.currentQuestion = 0;
                this.score = 0;
                this.questions = [];
                this.init();
            }

            init() {
                this.generateQuestions();
                this.displayQuestion();
            }

            generateQuestions() {
                for(let i = 0; i < this.totalQuestions; i++) {
                    const num1 = Math.floor(Math.random() * 20) + 1;
                    const num2 = Math.floor(Math.random() * 20) + 1;
                    const isAddition = Math.random() > 0.5;
                    
                    let questionText, correctAnswer;
                    
                    if(isAddition) {
                        questionText = `${num1} + ${num2} = ?`;
                        correctAnswer = num1 + num2;
                    } else {
                        const bigger = Math.max(num1, num2);
                        const smaller = Math.min(num1, num2);
                        questionText = `${bigger} - ${smaller} = ?`;
                        correctAnswer = bigger - smaller;
                    }
                    
                    const answers = this.generateAnswers(correctAnswer);
                    this.questions.push({ questionText, answers, correctAnswer });
                }
            }

            generateAnswers(correct) {
                const answers = [correct];
                while(answers.length < 4) {
                    const random = correct + Math.floor(Math.random() * 10) - 5;
                    if(random !== correct && random >= 0 && !answers.includes(random)) {
                        answers.push(random);
                    }
                }
                return answers.sort(() => Math.random() - 0.5);
            }

            displayQuestion() {
                document.getElementById('current-question').textContent = this.currentQuestion + 1;
                document.getElementById('question').textContent = 
                    this.questions[this.currentQuestion].questionText;
                
                const optionsContainer = document.getElementById('options');
                optionsContainer.innerHTML = '';
                
                this.questions[this.currentQuestion].answers.forEach(answer => {
                    const button = document.createElement('button');
                    button.className = 'option-btn';
                    button.textContent = answer;
                    button.onclick = () => this.checkAnswer(answer);
                    optionsContainer.appendChild(button);
                });
                
                this.updateProgress();
            }

            checkAnswer(selected) {
                const correct = this.questions[this.currentQuestion].correctAnswer;
                const buttons = document.querySelectorAll('.option-btn');
                const sound = selected === correct ? 
                    document.getElementById('correct-sound') : 
                    document.getElementById('wrong-sound');

                sound.currentTime = 0;
                sound.play();

                buttons.forEach(button => {
                    button.disabled = true;
                    if(Number(button.textContent) === correct) {
                        button.classList.add('correct');
                        if(selected === correct) this.createConfetti();
                    }
                    if(Number(button.textContent) === selected && selected !== correct) {
                        button.classList.add('wrong');
                    }
                });

                if(selected === correct) this.score++;
                document.getElementById('score').textContent = `Skor: ${this.score}`;

                setTimeout(() => {
                    this.currentQuestion++;
                    if(this.currentQuestion < this.totalQuestions) {
                        this.displayQuestion();
                    } else {
                        this.showFinalScreen();
                    }
                }, 1500);
            }

            updateProgress() {
                const progress = ((this.currentQuestion + 1) / this.totalQuestions) * 100;
                document.getElementById('progress').style.width = `${progress}%`;
            }

            createConfetti() {
                for(let i = 0; i < 20; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = 
                        ['#ff69b4', '#ff1493', '#ffb6c1'][Math.floor(Math.random()*3)];
                    confetti.style.animationDelay = Math.random() * 1.5 + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }
            }

            showFinalScreen() {
                document.querySelector('.quiz-container').innerHTML = `
                    <div class="question-box final-score">
                        <h2 style="color: #ff69b4; margin-bottom: 1rem">ðŸŽ‰ Quiz Selesai! ðŸŽ‰</h2>
                        <div style="font-size: 2.5rem; color: #ff1493; margin: 2rem 0">
                            Skor Akhir: ${this.score}/10
                        </div>
                        <button class="restart-btn" onclick="window.location.reload()">
                            Main Lagi â™¥
                        </button>
                    </div>
                `;
            }
        }

        // Start the quiz
        new MathQuiz();
    </script>
</body>
</html
